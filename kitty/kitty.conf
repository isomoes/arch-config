font_size 16.0

# Dark, high-contrast color scheme (accessible for color blind users)
background #111111
foreground #f2f2f2

# Cursor
cursor #66b3ff
cursor_text_color #111111

# Selection
selection_background #335577
selection_foreground #ffffff

# Bright ANSI colors (high contrast, color-blind friendly)
color0  #1a1a1a
color1  #cc0000
color2  #00aa00
color3  #cc8800
color4  #0066cc
color5  #cc00cc
color6  #00aaaa
color7  #d9d9d9

# Bright colors
color8  #808080
color9  #ff0000
color10 #00ff00
color11 #ffaa00
color12 #3399ff
color13 #ff00ff
color14 #00ffff
color15 #f2f2f2

# Unbind close window
map ctrl+shift+w no_op

# Scrollback
map shift+up scroll_page_up
map shift+down scroll_page_down
map ctrl+up scroll_line_up
map ctrl+down scroll_line_down

# Selection and copy
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# Keyboard selection mode (enter scrollback/browse mode)
# Uses nvim with terminal mode to preserve colors
# v=visual select, y=yank to clipboard, q=quit
scrollback_pager bash -c "cat > /tmp/kitty_scrollback && nvim -u NONE -c 'terminal cat /tmp/kitty_scrollback' -c 'normal G' -c 'set clipboard=unnamedplus' -c 'tnoremap q <C-\\><C-n>:qa!<CR>' -c 'nnoremap q :qa!<CR>'"
map ctrl+shift+h show_scrollback
